<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h2>Загрузи фото</h2>
  <input type="file" id="upload" accept="image/*"/><br><br>
  <div id="result"></div>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/68SMXRxHz/";

    let model;

    async function loadModel() {
      model = await tmImage.load(URL + "model.json", URL + "metadata.json");
    }

    loadModel();

    document.getElementById("upload").addEventListener("change", async function(e) {
      const img = new Image();
      img.src = URL.createObjectURL(e.target.files[0]);
      img.onload = async () => {
        const prediction = await model.predict(img);
        document.getElementById("result").innerHTML =
          prediction.map(p => `${p.className}: ${(p.probability*100).toFixed(1)}%`).join("<br>");
      };
    });
  </script>
</body>
</html>
